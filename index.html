<body>
  <h1>iNaturalist Observation Stats</h1>

    <div id="stats-container" style="display: flex; gap: 2rem;">
    <div id="deer-park" class="location-box" style="flex: 1;">
      <h2>üìç Deer Park Prairie</h2>
      <p>Loading data...</p>
    </div>

    <div id="exploration-green" class="location-box" style="flex: 1;">
      <h2>üìç Exploration Green</h2>
      <p>Loading data...</p>
    </div>
  </div>

  <script>
     async function loadDeerParkObservers() {
    const url = "https://api.inaturalist.org/v1/observations/observers?place_id=189476";
    try {
      const response = await fetch(url);
      const data = await response.json();

      const container = document.getElementById("deer-park");
      container.innerHTML = "<h2>üìç Deer Park Prairie</h2><ul>";

      data.results.forEach(observer => {
        container.innerHTML += `<li>${observer.user.login} ‚Äî ${observer.observation_count} observations</li>`;
      });

      container.innerHTML += "</ul>";
    } catch (error) {
      console.error("Fetch failed:", error);
      document.getElementById("deer-park").innerHTML += `<p>Failed to load data.</p>`;
    }
  }

  async function loadExplorationGreenObservers() {
    const url = "https://api.inaturalist.org/v1/observations/observers?place_id=120329";
    try {
      const response = await fetch(url);
      const data = await response.json();

      const container = document.getElementById("exploration-green");
      container.innerHTML = "<h2>üìç Exploration Green</h2><ul>";

      data.results.forEach(observer => {
        container.innerHTML += `<li>${observer.user.login} ‚Äî ${observer.observation_count} observations</li>`;
      });

      container.innerHTML += "</ul>";
    } catch (error) {
      console.error("Fetch failed:", error);
      document.getElementById("exploration-green").innerHTML += `<p>Failed to load data.</p>`;
    }
  }

  // Run both
  loadDeerParkObservers();
  loadExplorationGreenObservers();
</script>
</body>
